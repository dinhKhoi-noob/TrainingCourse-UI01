<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <div class="header-title"> Your Island Tour Expert </div>
        <div class="header-sub-section">
            <div class="header-subtitle">Discover and Book your island Tours and Adventure Activities</div>
            <button class="header-button">
                read more
            </button>
        </div>
        <img src="./image02.jpeg" alt="header-image">
    </div>
    <div class="image-container">
        <div class="image-section">
            <img class="image-item top-spacing" src="./image02.jpeg" alt="header-image">
            <img class="image-item bottom-spacing" src="./smoothies-breakfast-blueberry-almond.jpg" alt="header-image">
        </div>
        <div class="image-section">
            <img class="image-item top-spacing" src="./image02.jpeg" alt="header-image">
            <img class="image-item bottom-spacing" src="./smoothies-breakfast-blueberry-almond.jpg" alt="header-image">
        </div>
    </div>
    <div class="grid-image-container">
        <div class="grid-image-first-section">
            <img class="grid-image-item top-spacing" src="./image02.jpeg" alt="header-image">
            <img class="grid-image-item bottom-spacing" src="./smoothies-breakfast-blueberry-almond.jpg" alt="header-image">
        </div>
        <div class="grid-image-second-section">
            <img class="grid-image-item top-spacing" src="./image02.jpeg" alt="header-image">
            <img class="grid-image-item bottom-spacing" src="./smoothies-breakfast-blueberry-almond.jpg" alt="header-image">
        </div>
    </div>
